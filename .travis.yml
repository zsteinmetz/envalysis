# Sample .travis.yml for R projects

language: r
cache: packages
sudo: false
warnings_are_errors: true

before_install:
  - Rscript -e 'install.packages("nlme", lib="/home/travis/R-bin/lib/R/library/")'

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: never
    on_failure: always
